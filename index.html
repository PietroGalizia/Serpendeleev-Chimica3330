<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpendeleev</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #002F5F;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px;
        }
        .section {
            display: none;
            margin: 20px 0;
        }
        .section.active {
            display: block;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #96AE21;
            border: none;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #739A1A;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>Serpendeleev</h1>

    <!-- Selezione della velocità -->
    <div id="speedSelection" class="section active">
        <h2>Seleziona la velocità del serpente</h2>
        <div id="speedButtons"></div>
    </div>

    <!-- Selezione del numero di elementi -->
    <div id="elementSelection" class="section">
        <h2>Seleziona il range di elementi</h2>
        <label for="elementRange">Massimo numero atomico (Z):</label>
        <input id="elementRange" type="range" min="1" max="118" value="40" oninput="updateElementCount()">
        <p id="selectedElementCount">1 ≤ Z ≤ 40</p>
        <button class="button" onclick="proceedToDietSelection()">Next</button>
    </div>

    <!-- Selezione della dieta -->
    <div id="dietSelection" class="section">
        <h2>Seleziona la dieta di Serpendeleev</h2>
        <select id="dietDropdown"></select>
        <button class="button" onclick="startGame()">Play</button>
    </div>

    <script>
        const SPEED_LEVELS = [250, 200, 150, 125, 100];
        let maxElementsToUse = 40;

        document.addEventListener('DOMContentLoaded', () => {
            const speedButtons = document.getElementById('speedButtons');
            SPEED_LEVELS.forEach((speed, index) => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerText = `Level ${index + 1}`;
                button.onclick = () => selectSpeed(speed);
                speedButtons.appendChild(button);
            });

            // Popola il menu a tendina delle diete
            const dietDropdown = document.getElementById("dietDropdown");
            const diets = [
                "Elementi degli smartphone", "Elementi della vita", "Elementi critici", "Elementi del DNA",
                "Elementi radioattivi (serie di decadimento U-Th)", "Elementi in traccia potenzialmente tossici (PTE)"
            ];
            diets.forEach(diet => {
                const option = document.createElement("option");
                option.value = diet;
                option.textContent = diet;
                dietDropdown.appendChild(option);
            });
        });

        function selectSpeed(speed) {
            window.SPEED = speed;
            showSection('elementSelection');
        }

        function updateElementCount() {
            const rangeValue = document.getElementById('elementRange').value;
            maxElementsToUse = parseInt(rangeValue);
            document.getElementById('selectedElementCount').textContent = `1 ≤ Z ≤ ${maxElementsToUse}`;
        }

        function proceedToDietSelection() {
            showSection('dietSelection');
        }

        function startGame() {
            const selectedDiet = document.getElementById('dietDropdown').value;
            window.selectedDiet = selectedDiet;
            alert(`Velocità: ${window.SPEED}, Elementi: ${maxElementsToUse}, Dieta: ${selectedDiet}`);
            // Avvia il gioco qui
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
